codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 90%
        threshold: 2%
        if_ci_failed: error

    patch:
      default:
        target: 85%
        threshold: 5%
        if_ci_failed: error

comment:
  layout: "header, diff, flags, components, footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "test/**/*"
  - "scripts/**/*"
  - "**/*.test.js"
  - "**/*.config.js"
  - "node_modules/**/*"

flags:
  unittests:
    paths:
      - contracts/
    carryforward: true
